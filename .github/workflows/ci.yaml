name: CI

on:
  push:
    branches: [main]
  pull_request:

jobs:
  test:
    runs-on: macOS-latest

    steps:
      - uses: actions/checkout@v4

      - name: Start Desktop
        uses: ./start

      - name: Debug
        run: |
          ls -al ~/Library/Containers/com.docker.docker || true
          docker ps -a || true

      - name: Desktop version
        run: docker info
